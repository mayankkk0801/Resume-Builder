<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Resume Builder</title>
</head>
<body>
   <div class="container">
    <h1 class = " text-center my-2">Resume Builder</h1>

    <div class="row">

        <div class="col-md-6">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id= "namaeField" placeholder="Enter Here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="contactField">Your Contact Number</label>
                <input type="text" id= "contactField" placeholder="Enter Here" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="addressField">Your Address</label>
                <textarea 
                id= "contactField" 
                placeholder="Enter Here" 
                class="form-control"
                rows="5"
                ></textarea>
            </div>

            <p class="text-secondary my-3">Important links</p>
            <div class="form-group mt-2">
                <label for="FBField">Facebook</label>
                <input type="text" id= "contactField" placeholder="Enter Here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="GitField">Github</label>
                <input type="text" id= "contactField" placeholder="Enter Here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="LinkedinField">Linkedin </label>
                <input type="text" id= "contactField" placeholder="Enter Here" class="form-control">
            </div>


        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
                <label for="">Current Position</label>
                <textarea 
                placeholder="Enter Here" 
                class="form-control">
            </textarea>
                

            </div>
            
            <div class="form-group mt-2" id="we">
                <label for="">Work Expierence</label>
                <textarea 
                placeholder="Enter Here" 
                class="form-control weField">
            </textarea>

            <div class="container text-center mt-2" id="weAddButton">
                <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                <button type="button" class="btn btn-danger" onclick='removeItem()'>Remove</button>
            </div>

            </div>

            <div class="form-group mt-2">
                <label for="">Academic Qualification</label>
                <textarea 
                placeholder="Enter Here" 
                class="form-control eqField">
            </textarea>



            <div class="container text-center mt-2" id="aqAddButton">
                <button class="btn btn-primary btn-sm">Add</button>
            </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-3">
        <button class="btn btn-primary btn-lg">Genrate CV</button>
    </div>

   </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
